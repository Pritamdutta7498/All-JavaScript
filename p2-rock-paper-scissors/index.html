<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
</head>
<style>
  body {
    text-align: center;
    width: 100%;
    margin: 0 auto;
  }

  div {
    width: 600px;
    text-align: center;
    background-color: rgb(0, 0, 0);
    margin: auto;
  }

  button {
    padding: 20px;
    border: 2px solid white;
    background-color: black;
    border-radius: 100%;
    font-size: 90px;
    cursor: pointer;
    margin: 20px;
  }
</style>

<body>
  <h1>Welcome to rock paper scissors game!</h2>
    <p>Rules of rock paper scissors</p>
    <pre>
      1. rock bets scissors ✊>✌️
      2. scissors bets paper ✌️ > 🖐️
      3. paper bets rock 🖐️ > ✊
      4. If two are same it's tie ✊ = ✊
      
    </pre>

    <div>
      <!-- ✌️✊🤝 -->
      <!-- rock btn -->
      <button onclick="
          playGame('rock');
          " title="rock">✊
      </button>

      <!-- scissors -->
      <button onclick="
          playGame('scissors')
                " title="scissors">✌️
      </button>
      <!-- paper -->
      <button onclick="
        playGame('paper');
         " title="paper">
        🖐️
      </button>
    </div>

    <script>
      // rock paper scissors algo is: between 0 - 1/3 is rock || 1/3 - 2/3 paper || 2/3 - 1 scissor;
      // playGame function for player

      function playGame(playerMove) {

        let computerMove = computerMoveFun();
        let result = '';

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie!';
          } else if (computerMove === 'paper') {
            result = 'You Loss!';
          } else if (computerMove === 'scissors') {
            result = 'You Win!';
          }
        }
        else if (playerMove === 'scissors') {
          if (computerMove === 'scissors') {
            result = 'Tie!';
          }
          else if (computerMove === 'paper') {
            result = 'You Win!';

          }
          else if (computerMove === 'rock') {
            result = 'You Loss!';
          }
        }
        else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You Win!';
          }
          else if (computerMove === 'paper') {
            result = 'Tie!';
          }
          else if (computerMove === 'scissors') {
            result = 'You Loss!';
          }
        }

        alert(`You choose ${playerMove} and computer choose ${computerMove}, So ${result}`);
        return;
      }
      // computer move function for computer
      function computerMoveFun() {
        const randomNum = Math.random();
        let computerMove = '';
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = 'rock';
          //  console.log(computerMove)
        }
        else if (randomNum > 1 / 3 && randomNum < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNum > 2 / 3 && randomNum < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      };

    </script>
</body>

</html>
