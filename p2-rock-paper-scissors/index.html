<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
</head>
<style>
  body {
    text-align: center;
    width: 100%;
    margin: 0 auto;
  }

  div {
    width: 500px;
    text-align: center;
    background-color: rgb(0, 0, 0);
    margin: auto;
    border-radius: 10px;
  }

  button {
    padding: 20px;
    border: 2px solid white;
    background-color: black;
    border-radius: 100%;
    font-size: 90px;
    cursor: pointer;
    margin: 20px;
  }

  .score-board {
    font-size: 22px;
    padding: 20px 0px;
    background-color: rgb(0, 0, 0);
    color: #ffffff;
    width: 500px;
    height: 130px;
    margin: 1px auto;

  }
</style>

<body>
  <h1>Welcome to rock paper scissors game!</h2>
    <p>Rules of rock paper scissors</p>
    <pre>
      1. rock bets scissors ‚úä>‚úåÔ∏è
      2. scissors bets paper ‚úåÔ∏è > üñêÔ∏è
      3. paper bets rock üñêÔ∏è > ‚úä
      4. If two are same it's tie ‚úä = ‚úä
      
    </pre>
    <!-- showing the score of the game -->
    <div class="score-board">
      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"> </p>

    </div>

    <div>
      <!-- ‚úåÔ∏è‚úäü§ù -->
      <!-- rock btn -->
      <button onclick="
          playGame('rock');
          document.querySelector('js-game-score');
          " title="rock">‚úä
      </button>

      <!-- scissors -->
      <button onclick="
          playGame('scissors')
                " title="scissors">‚úåÔ∏è
      </button>
      <!-- paper -->
      <button onclick="
        playGame('paper');
         " title="paper">
        üñêÔ∏è
      </button>
      <!-- reset btn -->
      <button title="reset" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;

      localStorage.removeItem('score');
      // alert('Reset successful!')
      updateScoreElement();
    
      
      ">üîÑÔ∏è</button>
    </div>

    <script>
      // rock paper scissors algo is: between 0 - 1/3 is rock || 1/3 - 2/3 paper || 2/3 - 1 scissor;
      // playGame function for player



      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        ties: 0
      };


      // update score on display
      updateScoreElement();

      function updateScoreElement() {
        document.querySelector('.js-score')
          .innerHTML = `Your scores: ${score.wins} Wins, ${score.losses} Losses, ${score.ties} Ties !`;
          document.querySelector('.js-result')
          .innerHTML = '';
        document.querySelector('.js-moves')
          .innerHTML = '';

      }

      function playGame(playerMove) {

        let computerMove = computerMoveFun();
        let result = '';

        if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie!';
          } else if (computerMove === 'paper') {
            result = 'You Loss!';
          } else if (computerMove === 'scissors') {
            result = 'You Win!';
          }
        }
        else if (playerMove === 'scissors') {
          if (computerMove === 'scissors') {
            result = 'Tie!';
          }
          else if (computerMove === 'paper') {
            result = 'You Win!';

          }
          else if (computerMove === 'rock') {
            result = 'You Loss!';
          }
        }
        else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You Win!';
          }
          else if (computerMove === 'paper') {
            result = 'Tie!';
          }
          else if (computerMove === 'scissors') {
            result = 'You Loss!';
          }
        }



        if (result === 'You Win!') {
          score.wins++;

        } else if (result === 'You Loss!') {
          score.losses++;

        } else if (result === 'Tie!') {
          score.ties++;
        }
        //update the score in display
        updateScoreElement();
        // set scors data to localStorage
        localStorage.setItem('score', JSON.stringify(score));


        document.querySelector('.js-result')
          .innerHTML = result;
        document.querySelector('.js-moves')
          .innerHTML = `You - ${playerMove} | ${computerMove} - Computer`;

        // alert(`You choose ${playerMove} and computer choose ${computerMove}, So ${result}
        // \nYou scores: ${score.wins} Wins, ${score.losses} Losses, ${score.ties} Ties !`);

        return;
      }
      // computer move function for computer
      function computerMoveFun() {
        const randomNum = Math.random();
        let computerMove = '';
        if (randomNum >= 0 && randomNum < 1 / 3) {
          computerMove = 'rock';
          //  console.log(computerMove)
        }
        else if (randomNum > 1 / 3 && randomNum < 2 / 3) {
          computerMove = 'paper';
        } else if (randomNum > 2 / 3 && randomNum < 1) {
          computerMove = 'scissors';
        }

        return computerMove;
      };

    </script>
</body>

</html>
